<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muslim</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="assets/icons/M.png" />
  </head>

  <body style="background: #1da1f2">
    <!-- Header -->
    <header>
      <div class="nav container">
        <!-- Logo -->
        <a href="index.html" class="logo">Muslim</a>
      </div>
    </header>

    <!-- Home -->

    <!-- Posts -->
    <section class="post container dm">
      <div class="wrapper">
        <div class="input-box">
          <div class="tweet-area">
            <form action="#">
              <textarea
                name="message"
                placeholder="Direct Message"
                type="textarea"
                rows="5"
                spellcheck="false"
              ></textarea>
            </form>
          </div>
        </div>
        <div class="bottom">
          <div class="content">
            <span class="counter">100</span>
            <button class="send">Send</button>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div class="footer container">
        <p>&#169; Muslim All Right Reserved</p>
        <div class="social">
          <a href="dm.html">Direct Message</a>
        </div>
      </div>
    </footer>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="dm.js"></script>
</html>
